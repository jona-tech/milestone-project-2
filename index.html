<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Playfair+Display:wght@900&display=swap"
        rel="stylesheet">
    <title>Music Quiz</title>
</head>
<body>
    <section id="quiz-section">
        <div class="container">
            <div id="question-container" class="hide">
                <div id="questions">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
    </section>
        <section id="score">
            <div>
                <p class="scores">You've got <span id="count-correct">0</span> out of 10 answers correct</p>
            </div>
        </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
